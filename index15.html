<!DOCTYPE html>
<html>
<body>
<script>
var name = prompt('Введите сюда свое имя:', "Введите имя");
  if (name == "Введите имя"){
    alert("Вы не ввели имя! Начните заново:-)");
    exit;
  }
  alert('Ваше имя ' + name + '. Очень рад знакомству с Вами!!!');
var year = prompt('Сколько Вам лет, если не секрет?', "35 лет");
  if (isNaN(year)){
    alert("Вы не ввели возраст! Начните заново:-)");
    exit;
  }
  year = +year +10;
  alert('Через 10 лет вам исполнится ' + year + ' лет.');
var anew = confirm("Начать заново?");
  if (anew){
    window.location.reload();
  }
</script>
</body>
</html>
